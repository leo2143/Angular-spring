<button type="button" (click)="setHabilitar()" class="btn btn-primary my-3">{{habilitar == true? "Ocultar Listado de cursos": "Mostrar Listado de cursos"}}</button>
<div class="card" *ngIf = "habilitar == true">
<div class="card-header">Listado de cursos</div>
    <ul class="list-group" >
       
        <li class="list-group-item" *ngFor="let curso of listaCursos">{{curso}}</li>
    </ul>
</div>
