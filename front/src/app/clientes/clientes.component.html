<button type="button" (click)="setHabilitar()" class="btn btn-primary my-3">{{habilitar == true? "Ocultar Listado de clientes": "Mostrar Listado de clientes"}}</button>
<div class="card border-primary mb-3" *ngIf="habilitar == true">
    <div class="card-body text-primary">
      <h5  class="card-title">Listado de clientes</h5>
      <div class="my-2 text-left">
            <button class="btn btn-rounded btn-primary" type="button"[routerLink]="['/clientes/forms']">Crear Cliente</button></div>
        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>surname</th>
                <th>email</th>
                <th>createAt</th>
            </tr>
            </thead>
            <tbody>
                <tr *ngFor = "let cliente of cliente">
                    <td>{{cliente.id}}</td>
                    <td>{{cliente.name}}</td>
                    <td>{{cliente.surname}}</td>
                    <td>{{cliente.email}}</td>
                    <td>{{cliente.createAt}}</td>

                </tr>
            </tbody>
        </table>

    </div>
  </div>
